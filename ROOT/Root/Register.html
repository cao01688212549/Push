<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    // function successfull() {
    //   var message = "Đăng nhập thành công!";
    //   var div = document.getElementById("success-message");
    //   div.innerHTML = message;
    //   div.style.display = "block";
    // }
    thongtin = [];
    function kiemtra() {
      var name = document.getElementById("name").value;
      var names =document.getElementById("names").value;
      var email = document.getElementById("email").value;
      var pwd = document.getElementById("pwd").value;
      
      if (name == "") {
        alert("Full name can not left blank");
        document.getElementById("name").focus();
        return false;
      }
      if (names == "") {
        alert("Last name is required.");
        document.getElementById("names").focus();
        return false;
      }
      var country=document.getElementById("country").value;
      
      var sGender = document.getElementById("gender").value;
      if ((email.indexOf("@") < 0) || (email.indexOf(".") < 0)) {
        alert("Email is incorrect !");
        document.getElementById("email").focus();
        return false;
      }
      
      
      var repwd = /^[a-zA-Z0-9]{3,18}$/;
      if ((pwd.length == 0) || (!repwd.test(pwd))) {
        alert("Password is not empty with the length in range 3-18 characters/digits.");
        document.getElementById("pwd").focus();
        return false;
      }else {
        thongtin.push(
          "Register Information", 
          "++++++++++++++++++++++",
          "Full name: " + name,
          "Last Name: " + names,
          "Country: " + country,
          "Gender: " + sGender,
          "Email: " + email,
          "Phone: " + pwd,
          
        );
        alert(thongtin.join("\n"));
        // alert("Information" + "\n" + "------------------" + "\n" + "Login name: " + name + "\n" + "Email: " + email);
      }
    }
  </script>
</head>

<body>
  <header>
    <div>
      <div id="logo">LOGO</div>
      </div>
    </div>
    </div>
    <div id="myNav">
      <a href="./Index.html">Home</a>
      <a href="#Share">Share</a>
      <a href="./Register.html">Register</a>
      <a href="#Login">Login</a>
      <a href="#AboutUs">About us</a>
    </div>
  </header>
  <section>
    <div>
      <h2 style="text-align: center;">Register Form</h2>
      <form class="form-horizontal" onsubmit="return kiemtra();">
        <div class="form-group required">
          <label for="name" class="control-label col-lg-3">Full Name: </label>
          <div class="col-lg-7">
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter Full Name..."
              >
          </div>
        </div>
        <div class="form-group required">
          <label for="name" class="control-label col-lg-3">Last Name: </label>
          <div class="col-lg-7">
            <input class="form-control" type="text" id="names" name="name" placeholder="Enter Last Name..."
              >
          </div>
        </div>
        <div class="form-group">
          <label for="Gender:" class="control-label col-lg-3">Gender:</label>
          <div class="col-lg-7">
            <input  type="radio" id="gender" name="gender" checked> Male
            <input  type="radio" id="gender" name="gender">Female <br>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-3">Country:</label>
          <div class="col-lg-7">
            <select id="country" class="form-control" style="background-color: rgb(221, 218, 218);">
              <option value="Vietname">Vietnam</option>
              <option value="Laos">Laos</option>
              <option value="Combodia">Combodia</option>
              <option value="Thailand">Thailand</option>
            </select><br>
          </div>
        <div class="form-group required">
          <label for="email"  class="control-label col-lg-3">Email: </label>
          <div class="col-lg-7">
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email...">
          </div>
        </div>
        <div class="form-group required">
          <label for="pwd" class="control-label col-lg-3">Phone: </label>
          <div class="col-lg-7">
            <input class="form-control" type="number" id="pwd" name="pwd" placeholder="Enter Telephone...">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-lg-offset-3 col-lg-7">
            <button type="submit" class="btn btn-default"
              style="color: rgb(8, 7, 7); background-color: rgb(249, 249, 252); width: 100px;">Register
            </button>
            <button type="reset" style="width: 100px;" class="btn btn-default">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
