  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    function kiemtra_loginName_password() {
      var loginname = document.getElementById("name").value;
      var password = document.getElementById("pwd").value;
      if (loginname == "aptech" && password == 123) {
        alert("Welcome Aptech, login successfully.");
        return true;
      } else {
        alert("Login Name or Password is incorrect !!!");
        return false;
      }

<body>

      </div>
